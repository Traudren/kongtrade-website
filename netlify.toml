
[build]
  command = "npm install --legacy-peer-deps && npx prisma generate && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Плагин отключен - требуется NETLIFY_AUTH_TOKEN или отключение в UI
# Чтобы отключить плагин в UI: Site settings → Build & deploy → Plugins → удалите @netlify/plugin-nextjs
# Или добавьте NETLIFY_AUTH_TOKEN в Environment variables
