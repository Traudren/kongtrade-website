<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator - KongTrade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 20px;
            color: #60a5fa;
        }
        .canvas-container {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #334155;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .info {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
        }
        .info h3 {
            margin-bottom: 10px;
            color: #60a5fa;
        }
        .info p {
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ KongTrade OG Image Generator</h1>
        
        <div class="canvas-container">
            <canvas id="ogCanvas" width="1200" height="630"></canvas>
        </div>
        
        <div class="controls">
            <button onclick="downloadImage()">ðŸ“¥ Download OG Image (PNG)</button>
            <button onclick="generateImage()">ðŸ”„ Regenerate</button>
        </div>
        
        <div class="info">
            <h3>ðŸ“‹ Instructions:</h3>
            <p>1. Click "Download OG Image (PNG)" to save the image</p>
            <p>2. The image will be saved as <code>og-image.png</code></p>
            <p>3. The image is already in the correct location (<code>public/</code> folder)</p>
            <p>4. Update <code>app/layout.tsx</code> to use <code>/og-image.png</code></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');
        const logo = new Image();
        logo.crossOrigin = 'anonymous';
        
        // Load logo (relative path from public folder)
        logo.onload = function() {
            generateImage();
        };
        logo.onerror = function() {
            console.error('Error loading logo');
            // Generate image without logo if it fails to load
            generateImage();
        };
        logo.src = './logo.png';
        
        function generateImage() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(0.5, '#1e293b');
            gradient.addColorStop(1, '#334155');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle pattern overlay
            ctx.fillStyle = 'rgba(96, 165, 250, 0.05)';
            for (let i = 0; i < canvas.width; i += 100) {
                for (let j = 0; j < canvas.height; j += 100) {
                    ctx.fillRect(i, j, 1, 1);
                }
            }
            
            if (logo.complete && logo.naturalHeight !== 0 && !logo.complete) {
                // Calculate logo size (max 400px width, maintaining aspect ratio)
                const maxLogoWidth = 400;
                const logoAspectRatio = logo.width / logo.height;
                let logoWidth = Math.min(maxLogoWidth, logo.width);
                let logoHeight = logoWidth / logoAspectRatio;
                
                // Center logo
                const logoX = (canvas.width - logoWidth) / 2;
                const logoY = (canvas.height - logoHeight) / 2 - 40;
                
                // Draw logo with shadow
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 30;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 10;
                ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);
                
                // Reset shadow
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
            }
            
            // Add text
            const titleY = canvas.height / 2 + 120;
            
            // Title
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('KongTrade', canvas.width / 2, titleY);
            
            // Subtitle
            ctx.fillStyle = '#94a3b8';
            ctx.font = '36px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillText('Automated Cryptocurrency Trading Bot', canvas.width / 2, titleY + 70);
        }
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Generate on load
        window.onload = function() {
            setTimeout(function() {
                generateImage();
            }, 500);
        };
    </script>
</body>
</html>
